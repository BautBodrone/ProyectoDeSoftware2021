{% extends "layout.html" %}
{% block title %}Coordenada{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Crear una coordenada</h1>
  <form action="{{ url_for('coordenada_create') }}" method="POST">
    <p>
      <label>Latitud<label></br>
      <input type="number" name="latitud" placeholder="Latitud"/>
    </p>
    <p>
      <label>Longitud<label></br>
      <input type="number" name="longitud" placeholder="Longitud"/>
    </p>
    <p>
      <input type="submit" value="Crear">
      <button type="reset">Limpiar</button>
    </p>
  </form>
  <a href="{{ url_for('coordenada_index') }}" class="link">Volver</a>
{% endblock %}
