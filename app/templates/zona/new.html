{% extends "layout.html" %}
{% block title %}Coordenada{% endblock %}
{% block head %}
  {{ super() }}
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script type="module" src="/static/js/map.js" ></script>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

{% endblock %}
{% block content %}
  <h1>Crear una coordenada</h1>
  <form id="form-map" action="{{ url_for('zona_create') }}" method="POST">
    <p>
      <label>Nombre <label></br>
      <input type="text" name="nombre" placeholder="Nombre"/>
    </p>
    <p>
        <label>Color <label></br>
        <input type="color" id="color" name="color" value="#FF6E4E" >
    </p>
    <p>
        <label>Estado </label>
        <select class="selectpicker" name="estado" id="estado">
            <option value=publicado>Publicado</option>
            <option value=despublicado>Despublicado</option>
        </select>
    </p>
    <p> 
      <input type="text" class="coordenadas" name="coordenadas" id="coordenadas">
      <div class="map-container">
        <div id="mapid" class="mapform" ></div>
      </div>
        
    </p>
    <p>
      <button type="submit" value="Crear">Crear</button>
      <button type="reset">Limpiar</button>
    </p>
  </form>
  <a href="{{ url_for('zona_index') }}" class="link">Volver</a>
{% endblock %}
