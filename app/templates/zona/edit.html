{% extends "layout.html" %}
{% block title %}{{zona.nombre}}{% endblock %}
{% block head %}
  {{ super() }}
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script type="module" src="/static/js/map.js" ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

{% endblock %}
{% block header %}
  <div>
    {{ super() }}
    <h1 id="header">Editar zona</h1>
  </div>
{% endblock %}
{% block content %}
<form id="form-map"  action="{{ url_for('zona_update') }}" method="POST">
    <input id="coordenadas" class="coordenadas" name="coordenadas" value="{{ zona.coordenadas }}">
    <div class="map-container">
      <input id="{{ zona }}" class="zonas" type="hidden" value="{{ zona.coordenadas }}" >
      <input id="{{ zona }}" class="zonas-colores" type="hidden" value="{{ zona.color }}" >
      <input id="{{ zona }}" class="zonas-nombre" type="hidden" value="{{ zona.nombre }}" >
      <div id="mapid" class="mapform" ></div>
      <script></script>
    </div>
    <input type="hidden" class="form-control"  id="id" name="id" value="{{ zona.id }}">
    <p>
      <label>Nombre<label>
      <input id="nombre" name="nombre" placeholder="{{ zona.nombre}}" value="{{ zona.nombre}}" required/>
    </p>
    <p>
      <label>Color<label>
      <input id="color" type="color" name="color" placeholder="{{ zona.color }}" value="{{ zona.color }}"required/>
    </p>
    <p>
      <label for="estado">Estado:</label>
        <select id="estado" name="estado">
          <option value="publicado">Publicado</option>
          <option value="despublicado">Despublicado</option>
        </select>
    </p>
      <input type="submit" value="Modificar">
      <input type="reset" value="reset">
    </p>
  </form>
  <a href="{{ url_for('zona_index') }}" class="link">Volver</a>
{% endblock %}
