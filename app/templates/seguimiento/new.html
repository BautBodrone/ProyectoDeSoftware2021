{% extends "layout.html" %}
{% block title %}Denuncia{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Crear Seguimiento </h1>
  <form action="{{ url_for('seguimiento_create') }}" method="POST">
    <p>
      <label>Descripcion <label></br>
      <input name="descripcion" placeholder="descripcion"/>
    </p>
    <p>
    <label> Usuario Encargado:  <label>
    <select class="selectpicker" name="user" id="user">
    {% for user in users %}
        {% for rol in user.rols %}
        {% if rol.nombre != None %}
            <option value={{user}}>{{user.first_name}}</option>
        {% endif %}
        {% endfor %}
    {% endfor %}
    </select>
    </p>
    <p>
      <input type="submit" value="Crear">
      <button type="reset">Limpiar</button>
    </p>
  </form>
  <button onclick="history.back()" class="btn btn-info mt-2 ml-2">Volver</button>
{% endblock %}
