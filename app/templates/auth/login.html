{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block header %}
  <div>
    {{ super() }}
    <h1 id="header">Iniciar session</h1>
  </div>
{% endblock %}
{% block content %}
  <form action="{{ url_for('auth_authenticate') }}" method="POST">
    <input name="email" placeholder="Correo" required/>
    <input type="password" name="password" placeholder="Clave" required/>
    <input type="submit" value="Login">
  </form>
{% endblock %}
