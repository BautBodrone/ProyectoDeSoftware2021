{% extends "layout.html" %}
{% block title %}Denuncia{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block header %}
  <div>
    {{ super() }}
    <h1 id="header">Crear Seguimiento {{denuncia.nombre}}</h1>
  </div>
{% endblock %}
{% block content %}
  <form action="{{ url_for('seguimiento_create') }}" method="POST">
    <input type="hidden" class="form-control"  id="denuncia" name="denuncia" value="{{ denuncia.id }}">
    <p>
      <label>Descripcion: <label>
      <textarea rows = "5" cols = "50" name= "descripcion" required ></textarea>
    </p>
    <p>
    <label>Usuario Encargado:  <label>
    <select class="selectpicker" name="user" id="user" required>
    {% for user in users %}
        {% if user.rols != None %}
            <option value={{user.id}}>{{user.first_name}}</option>
        {% endif %}
    {% endfor %}
    </select>
    </p>
    <p>
      <input type="submit" value="Crear">
      <button type="reset">Limpiar</button>
    </p>
  </form>
  <button onclick="history.back()" class="btn btn-info mt-2 ml-2">Volver</button>
{% endblock %}
