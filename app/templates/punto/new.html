{% extends "layout.html" %}
{% block title %}Puntos de Encuentro{% endblock %}
{% block head %}
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script type="module" src="/static/js/map.js" ></script>
  {{ super() }}
{% endblock %}

{% block header %}
  <div>
    {{ super() }}
    <h1 id="header">Crear punto de encuentro</h1>
  </div>
{% endblock %}

{% block content %}
  <form id= "form-map" class="one-mark" action="{{ url_for('punto_create') }}" method="POST">
    <input id="punto-lat" class="punto-lat" name="lat" type="hidden" >
    <input id="punto-lng" class="punto-lng" name="lng" type="hidden" >
    <div class="map-container">
      <div id="mapid" class="mapform" ></div>
    </div>
    <p>
      <label>Nombre<label>
      <input name="nombre" placeholder="Nombre" required/>
    </p>
    <p>
      <label>Direccion<label>
      <input  name="direccion" placeholder="Direccion" required/>
    </p>
     
     <label>Estado</label>
     <select name="estado" required>
        <option value="" selected disabled hidden>
          Seleccione un estado
        </option>
        <option value="Publicado">Publicado</option>
        <option value="Despublicado">Despublicado</option>
     </select>
    </p>
    <p>
      <label>Telefono</label>
      <input type="number" name="telefono" placeholder="Telefono" required/>
    </p>
    <p>
      <label>Email</label>
      <input type="email" name="email" placeholder="Email" required/>
    </p>
    <p>
      <input type="submit" value="Crear">
      <input type="reset" value="Limpiar">
    </p>
  </form>

{% endblock %}
