<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="es">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"/>
  <script type="module" src="/static/js/map.js" ></script>
  
  <link rel="icon" href="/static/imgs/logo.png" type="image/x-icon" > 
  <title> {{ denuncia.titulo }}</title>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

</head>
<body>
  <div class="map-container">
    <input id="{{ denuncia }}" class="punto-lat" type="hidden" value="{{ denuncia.lat }}">
    <input id="{{ denuncia }}" class="punto-lng" type="hidden" value="{{ denuncia.lng }}">
    <input id="{{ denuncia }}" class="punto-nombre" type="hidden" value="{{ denuncia.titulo }}">
    <div id="mapid" class="map-fullpage"></div>
  </div>
</body>
</html>
